<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Tax</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Mukta', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            border-radius: 5px 5px 0 0;
        }

        .header i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
        }

        .header i.left {
            left: 10px;
        }

        .header i.right {
            right: 10px;
        }

        .header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 5px;
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            border-radius: 0 0 5px 5px;
        }

        .footer p {
            margin: 0;
        }

        label {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header h2 {
                font-size: 22px;
            }

            .button-container {
                flex-direction: column;
            }

            .button-container button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container p-4">
        <!-- Header Section -->
        <div class="header">
            <i class="material-icons left">arrow_back</i>
            <h2>मालमत्ता कर</h2>
            <i class="material-icons right">person</i>
        </div>

        <!-- Form Section -->
        <form id="property-tax-form" onsubmit="handleSubmit(event)">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="assessment_no">Assessment No (नोंदणी क्र.):</label>
                    <input type="text" id="assessment_no" name="assessment_no" class="form-control" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="property_no">Property No (मालमत्ता क्र.):</label>
                    <input type="text" id="property_no" name="property_no" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="property_type">Property Type (मालमत्ता प्रकार):</label>
                    <input type="text" id="property_type" name="property_type" class="form-control" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="owner_name">Owner Name (घर मालकाचे नाव):</label>
                    <input type="text" id="owner_name" name="owner_name" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="mobile_no">Mobile No (मोबाईल क्रमांकः):</label>
                    <input type="text" id="mobile_no" name="mobile_no" class="form-control" maxlength="10" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address (पत्ता):</label>
                    <input type="text" id="address" name="address" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="state">State (राज्य):</label>
                    <select id="state" name="state" class="form-control" required autofocus>
                        <option value="select">Select</option>
                        <option value="Maharashtra">Maharashtra</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="district">District (जिल्हा):</label>
                    <select id="district" name="district" class="form-control">
                        <option value="select">Select</option>
                        <option value="Ahmednagar">Ahmednagar</option>
                        <option value="Amravati">Amravati</option>
                        <!-- Add remaining options -->
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="sub_district">Sub-district (तालुका):</label>
                    <input type="text" id="sub_district" name="sub_district" class="form-control" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="village">Village (गाव):</label>
                    <input type="text" id="village" name="village" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ward_no">Ward No (वॉर्ड क्र.):</label>
                    <input type="text" id="ward_no" name="ward_no" class="form-control" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="pincode">Pincode (पिनकोड):</label>
                    <input type="text" id="pincode" name="pincode" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tax_amount">Tax Amount (Rs.) (टॅक्स रुपये):</label>
                    <input type="text" id="tax_amount" name="tax_amount" class="form-control" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="date">Date (दिनांक):</label>
                    <input type="date" id="date" name="date" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="payment_mode">Payment Mode:</label>
                    <select id="payment_mode" name="payment_mode" class="form-control" required autofocus>
                        <option value="">Select</option>
                        <option value="upi">UPI</option>
                        <option value="Payment-Gateway">Payment Gateway</option>
                        <option value="Card-Payment">Card Payment</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button type="button" id="cancel" class="btn btn-secondary">Cancel</button>
                <button type="submit" id="next" class="btn btn-primary">NEXT >>> </button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; Digispect Technology-2024.</p>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('property-tax-form');
            const formData = new FormData(form);
            const params = new URLSearchParams();
            formData.forEach((value, key) => params.append(key, value));

            fetch('https://script.google.com/macros/s/AKfycby27qa8MPqa-0kUN19_fTZkmwEpsMKR0M8xtCfahz2tzl8c4-oHI9ePl09uNpIF7q4_/exec', {
                method: 'POST',
                body: params
            })
            .then(response => response.text())
            .then(data => {
                if (data.trim() === 'Data Saved Successfully!') {
                    const queryString = params.toString();
                    console.log('Redirecting to:', 'next-page.html?' + queryString);
                    window.location.href = 'next-page.html?' + queryString;
                } else {
                    console.error('Error:', data);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        document.getElementById('cancel').addEventListener('click', function() {
            window.location.href = 'home.html';
        });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
