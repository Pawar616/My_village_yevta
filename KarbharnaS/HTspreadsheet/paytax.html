<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Tax - paytax</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            /* font-family: Arial, sans-serif; */
            font-family: 'Mukta', sans-serif;

            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
        }

        .card-header h4 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .card strong {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .card span {
            font-size: 15px;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 10px;
            }
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxdDVDufTb561DiCKUkKtKhP6-3kZxVyL3YMKt6kgh1A-qedAyq2cqzP-rGsnomrRDy/exec');
                const data = await response.json();
                console.log('Fetched data:', data);  // Log the fetched data for debugging
                const container = document.getElementById('card-container');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="row">
                            <strong>Owner Name (घर मालकाचे नाव):</strong> <span>${item.owner_name}</span>
                        </div>
                        <div class="row">
                            <strong>Mobile No (मोबाईल क्रमांक):</strong> <span>${item.mobile_no}</span>
                        </div>
                        <div class="row">
                            <strong>Tax Amount (टॅक्स रुपये):</strong> <span>${item.tax_amt}</span>
                        </div>
                        <div class="row">
                            <strong>Date (दिनांक):</strong> <span>${item.date}</span>
                        </div>
                        <button class="btn btn-primary" onclick="payNow('${item.owner_name}', '${item.tax_amt}')">Pay Now</button>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function payNow(ownerName, taxAmt) {
            alert(`Paying ${taxAmt} for ${ownerName}`);
            // Implement payment functionality here
        }

        window.onload = fetchData;
    </script>
</head>
<body>
    <div class="container">
       
        <div class="card-header bg-primary text-white text-center position-relative">
            <a class="text-white" href="../../index.html"><i class="material-icons position-absolute" style="left: 10px; top: 50%; transform: translateY(-50%);">arrow_back</i></a>
            <h4>घर कर </h4>
            <i class="material-icons position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%);">person</i>
        </div>
        <div id="card-container"></div>
    </div>
    <footer>
        <p>&copy; Digispect Technology-2024.</p>
    </footer>
</body>
</html>
