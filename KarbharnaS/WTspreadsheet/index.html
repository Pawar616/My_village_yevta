<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tax Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            /* font-family: Arial, sans-serif; */
            font-family: 'Mukta', sans-serif;

            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        label {
    font-weight: bold;
}


        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            border-radius: 5px 5px 0 0;
        }

        .header i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
        }

        .header i.left {
            left: 10px;
        }

        .header i.right {
            right: 10px;
        }

        .header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            border-radius: 0 0 5px 5px;
        }

        .footer p {
            margin: 0;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 5px;
        }

        @media (max-width: 768px) {
            .header h2 {
                font-size: 22px;
            }

            .button-container {
                flex-direction: column;
            }

            .button-container button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container p-4">
        <!-- Header Section -->
        <div class="header">
            <i class="material-icons left">arrow_back</i>
            <h2>पाणी कर</h2>
            <i class="material-icons right">person</i>
        </div>

        <!-- Form Section -->
        <form id="water-tax-form" onsubmit="handleSubmit(event)">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="consumer_no">Consumer No (वापरकर्ता.क्र):</label>
                    <input type="text" id="consumer_no" name="consumer_no" class="form-control" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="connection_no">Connection No (नळ जोडणी.क्र):</label>
                    <input type="text" id="connection_no" name="connection_no" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="property_no">House No (घर.क्र):</label>
                    <input type="text" id="property_no" name="property_no" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="owner_name">Owner Name (मालकाचे नाव):</label>
                    <input type="text" id="owner_name" name="owner_name" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address">Address (पत्ता):</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="mobile_no">Mobile No (मोबाईल क्रमांक):</label>
                    <input type="text" id="mobile_no" name="mobile_no" maxlength="10" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="state">State (राज्य):</label>
                    <select id="state" name="state" class="form-control" onchange="onStateChange()">
                        <option value="">Select</option>
                        <option value="Maharashtra">Maharashtra</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="district">District (जिल्हा):</label>
                    <select id="district" name="district" class="form-control" onchange="onDistrictChange()">
                        <option value="">Select</option>
                        <option value="Ahmednagar">Ahmednagar</option>
                        <!-- Add remaining options -->
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="sub_district">Sub-district (तालुका):</label>
                    <input type="text" id="sub_district" name="sub_district" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="village">Village (गाव):</label>
                    <input type="text" id="village" name="village" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="grampanchayat">Grampanchayat (ग्रामपंचायत):</label>
                    <input type="text" id="grampanchayat" name="grampanchayat" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="date">Date (दिनांक):</label>
                    <input type="date" id="date" name="date" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tax_amt">Tax Amount (टॅक्स रुपये):</label>
                    <input type="text" id="tax_amt" name="tax_amt" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="billing_type">Billing Type:</label>
                    <select id="billing_type" name="billing_type" class="form-control" required>
                        <option value="">Select</option>
                        <option value="upi">UPI</option>
                        <option value="Payment-Gateway">Payment Gateway</option>
                        <option value="Card-Payment">Card Payment</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button type="button" id="cancel" class="btn btn-secondary">Cancel</button>
                <button type="submit" id="next" class="btn btn-primary">NEXT >>> </button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; Digispect Technology-2024.</p>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('water-tax-form');
            const formData = new FormData(form);
            const params = new URLSearchParams(formData).toString();
            
            // Implement your form submission logic here
            console.log('Form submitted:', params);
        }
        
        document.getElementById('cancel').addEventListener('click', () => {
            // Implement cancel logic if needed
            console.log('Form cancelled');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
