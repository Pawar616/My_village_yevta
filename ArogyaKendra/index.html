<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* font-family: 'Arial, sans-serif'; */
            font-family: 'Mukta', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header,
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }

        .header i,
        .footer i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
        }

        .header i {
            left: 10px;
        }

        .footer i {
            right: 10px;
        }

        .header h4,
        .footer h4 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .card {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card p {
            margin: 0;
            font-size: 15px;
            font-weight: bold;
            color: #333;
        }

        .card span {
            font-size: 15px;
            color: #333;
        }

        .input-container {
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-bottom: 2px solid #007bff;
            outline: none;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
            font-family: serif;
        }

        .button-container a {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="card-header bg-primary text-white text-center position-relative">
            <a class="text-white" href="../../index.html"><i class="material-icons position-absolute" style="left: 10px; top: 50%; transform: translateY(-50%);">arrow_back</i></a>
            <h4>आरोग्य सेवा</h4>
            <i class="material-icons position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%);">person</i>
        </div>

        <!-- Card Sections -->
        <div class="card">
            <p>आरोग्य केंद्र - <span>शेलुद</span></p>
        </div>
        <div class="card">
            <p>आरोग्य उपकेंद्र - <span>शेलुद</span></p>
        </div>
        <div class="card">
            <p>आरोग्य सेवक - एस. एस. पाटील</p>
            <p>मोबाईल क्र. -</p>
        </div>
        <div class="card">
            <p>गावामध्ये आलेल्या (साथीची) माहिती आरोग्य अधिकाऱ्यापर्यंत पाठवा.</p>
        </div>

        <!-- Input Section -->
        <div class="input-container">
            <input type="text" placeholder="इथे माहिती टाका .....">
        </div>

        <!-- Button Section -->
        <div class="button-container">
            <a href="tel:108">CALL AMBULANCE</a>
        </div>

        <!-- Footer Section -->
        

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
