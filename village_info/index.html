<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
           
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        .card span {
            font-size: 18px;
            color: #333;
        }
        .card-header{
            border-radius: 9px !important;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container ">
       
        <div class="card-header bg-primary mb-3  text-white text-center position-relative">
            <a class="text-white" href="../../index.html"><i class="material-icons position-absolute" style="left: 10px; top: 50%; transform: translateY(-50%);">arrow_back</i></a>
            <h4>माझं गाव</h4>
            <i class="material-icons position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%);">person</i>
        </div>
        <div class="card">
            <p>स्थापना - <span>१९६९</span></p>
        </div>
        <div class="card">
            <p>एकूण घरे - <span>३९५</span></p>
        </div>
        <div class="card">
            <p>लोकसंख्या - <span>१३३१ (२०२१)</span></p>
        </div>
        <div class="card">
            <p>मतदार संख्या - <span>८५५</span></p>
        </div>
        <div class="card">
            <p>स्वच्छतागृहे - <span></span></p>
        </div>
        <div class="card">
            <p>दारिद्र्य रेषेखालील कुटुंब - <span></span></p>
        </div>
    </div>

    <footer>
        <p>&copy; Digispect Technology-2024.</p>
    </footer>
</body>
</html>
