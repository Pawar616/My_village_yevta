<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Registration Display</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Mukta', sans-serif;

            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card-header {
            background-color: #007bff; /* Blue header */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            border-radius: 8px 8px 0 0;
        }

        .card-header i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
        }

        .card-header i.left-icon {
            left: 10px;
        }

        .card-header i.right-icon {
            right: 10px;
        }

        .card-header h4 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .card {
            background-color: #f8f9fa; /* Light gray background for card */
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card strong {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .card span {
            font-size: 15px;
            color: #333;
        }

        .card button {
            padding: 10px 20px;
            background: #604d3e; /* Brown background */
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .card button:hover {
            background: #503c32; /* Darker brown */
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 10px;
            }
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzR95Q5hOMsoLVc6KFWIXE3uWb_3sG2jEsgRGKb_nShUDA2xuTDoTxE-Qo1wsQmW8hU/exec');
                const data = await response.json();
                console.log('Fetched data:', data);  // Log the fetched data for debugging
                const container = document.getElementById('card-container');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="row">
                            <strong>Name(नाव):</strong> <span>${item.uname}</span>
                        </div>
                        <div class="row">
                            <strong>Mobile No(मोबाईल क्रमांक):</strong> <span>${item.mobile_number}</span>
                        </div>
                        <div class="row">
                            <strong>Demand (मागणी):</strong> <span>${item.demand}</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        window.onload = fetchData;
    </script>
</head>

<body>
    <div class="container">
        <div class="card-header mb-3">
            <i class="material-icons left-icon">arrow_back</i>
            <h4>Demand Registration Display</h4>
            <i class="material-icons right-icon">person</i>
        </div>
        <div id="card-container"></div>
    </div>
    <footer>
        <p>&copy; Digispect Technology - 2024.</p>
    </footer>
</body>

</html>
