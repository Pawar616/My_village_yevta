<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data to Google Sheets</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }

        .header i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
        }

        .header i {
            left: 10px;
        }

        .header h4 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            font-size: 18px;
            border: 1px solid black;
            outline: none;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="card-header bg-primary mb-2 text-white text-center position-relative">
            <a class="text-white" href="../../index.html"><i class="material-icons position-absolute" style="left: 10px; top: 50%; transform: translateY(-50%);">arrow_back</i></a>
            <h4>विकासकामे</h4>
            <i class="material-icons position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%);">person</i>
        </div>

        <!-- Form Section -->
        <form id="addForm">
            <div class="form-group">
                <label for="year">सन</label>
                <input type="text" class="form-control" id="year" required>
            </div>
            <div class="form-group">
                <label for="work">नाव</label>
                <input type="text" class="form-control" id="work" required>
            </div>
            <div class="form-group">
                <label for="Scheme">योजना:</label>
                <input type="text" class="form-control" id="Scheme" required>
            </div>
            <div class="form-group">
                <label for="amt">निधी:</label>
                <input type="text" class="form-control" id="amt" required>
            </div>
            <div class="button-container">
                <button type="submit" class="button">Save</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz62YSHr1vJ0TO-fMtZTIUB_QJSjN5HKcwFr2f3v5TfH9CmJI1tyyvrj4mz1mv3y3zD/exec';

        $(document).ready(function () {
            $('#addForm').submit(function (e) {
                e.preventDefault();
                const year = $('#year').val();
                const work = $('#work').val();
                const Scheme = $('#Scheme').val();
                const amt = $('#amt').val();

                fetch(scriptURL + `?action=addData&wardno=${year}&date=${work}&time=${Scheme}&day=${amt}`, { method: 'POST' })
                    .then(response => response.text())
                    .then(data => {
                        alert('Data saved successfully.');
                        window.location.href = 'data.html'; // Replace 'nextpage.html' with your desired URL
                    })
                    .catch(error => console.error('Error saving data:', error));
            });
        });
    </script>
</body>

</html>
