<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residence Certificate</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Mukta', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Make labels bold */
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .btn-submit {
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }

        .header-text {
            color: #000000;
            margin-bottom: 20px;
        }

        .header-text h3 {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-header bg-primary text-white text-center position-relative">
            <a class="text-white" href="../../index.html">
                <i class="material-icons position-absolute" style="left: 10px; top: 50%; transform: translateY(-50%)">
                    arrow_back
                </i>
            </a>
            <h4>रहिवासी दाखला</h4>
            <i class="material-icons position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%)">
                person
            </i>
        </div>

        <form id="residenceForm">
            <div class="form-group">
                <label for="dispatchNo">जाक्र. Dispatch no.</label>
                <input type="text" class="form-control" id="dispatchNo" name="dispatchNo" required>
            </div>
            <div class="form-group">
                <label for="date">दिनांक : Date :</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="village1">ग्रामपंचायत Village</label>
                <input type="text" class="form-control" id="village1" name="village1" required>
            </div>
            <div class="form-group">
                <label for="tal1">ता. Tal.</label>
                <input type="text" class="form-control" id="tal1" name="tal1" required>
            </div>
            <div class="form-group">
                <label for="dist1">जि. Dist.</label>
                <input type="text" class="form-control" id="dist1" name="dist1" required>
            </div>
            <div class="form-group">
                <label for="name1">श्री/श्रीमती Mr./Mrs.</label>
                <input type="text" class="form-control" id="name1" name="name1" required>
            </div>
            <div class="form-group">
                <label for="aadhar1">आधार कार्ड क्रमांक Aadhar Card Number</label>
                <input type="text" class="form-control" id="aadhar1" name="aadhar1" required>
            </div>
            <div class="form-group">
                <label for="village3">ग्रामपंचायत Village</label>
                <input type="text" class="form-control" id="village3" name="village3" required>
            </div>
            <div class="form-group">
                <label for="tal3">ता. Tal.</label>
                <input type="text" class="form-control" id="tal3" name="tal3" required>
            </div>
            <div class="form-group">
                <label for="dist3">जि. Dist.</label>
                <input type="text" class="form-control" id="dist3" name="dist3" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn-submit btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyEgNitxQPWmAxFjLv2J9oW8pnlG2Sb-0UfKiwtrFGfc5n6vHbGyzkNDx4KSRDgjfme/exec';
        const form = document.getElementById('residenceForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);

            fetch(scriptURL, {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'Success') {
                        alert('फॉर्म यशस्वीपणे सबमिट केला गेला आहे.');
                        window.location.href = 'index.html';
                    } else {
                        alert('फॉर्म सबमिट करण्यात त्रुटी: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('फॉर्म सबमिट करण्यात त्रुटी: ' + error.message);
                });
        });
    </script>
</body>

</html>
